<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
      
        <title>Java Assignment PrimeFaces</title>
    </h:head>
    <h:body>

        <p:messages id="messages" showDetail="true" closable="true">
            See the Console Output.
        </p:messages>

        <h3 class="p-field">Register</h3>
        <h:form >
            <label for="txtusername" class="">Username</label>
            <p:inputText id="txtusername" value="#{HomeBean.username}" type="text" />
            <label for="txtpassword" class="">Password</label>
            <p:inputText id="txtpassword" value="#{HomeBean.password}" type="password" />
            <p:commandButton value="Submit" id="submit" icon="fas fa-sign-in-alt" action="#{HomeBean.Register()}" />
        </h:form>

        <h3 class="p-field">Login</h3>
        <h:form >
            <label for="txtusername" class="">Username</label>
            <p:inputText id="txtusername" value="#{HomeBean.username}" type="text" />
            <label for="txtpassword" class="">Password</label>
            <p:inputText id="txtpassword" value="#{HomeBean.password}" type="password" />
            <p:commandButton value="Submit" id="submit" icon="fas fa-sign-in-alt" action="#{HomeBean.Login()}" />
        </h:form>

    </h:body>
</html>
